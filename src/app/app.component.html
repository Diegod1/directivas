<div role="main" class="container">
  <div class="jumbotron">
    <div class="container-fluid">
      <div ><h5>{{ titulo }}</h5></div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio</th>
            <th scope="col">Borrar</th>
            <th scope="col">Selecionar</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let producto of productos; let i=index" >

              <th scope="row">{{ i+1 }}</th>
              <td>{{ producto.codigo }}</td>
              <td>{{ producto.descripcion }}</td>
              <td>{{ producto.precio }}</td>
            <td><button class="btn btn-danger" (click)="borrarProducto()">Borrar</button></td>
            <td><button class="btn btn-primary">Selecionar</button></td>
          </tr>
        </tbody>
      </table>

      <h5>Agregar producto</h5>
      <form>
        <div class="form-group">
          <label for="code" class="form-label">Código</label>
          <input  class="form-control" type="number" name="code" id="" placeholder="Código del producto" >
        </div>
        <div class="form-group">
          <label for="description" class="form-label">Descripción</label>
          <input class="form-control" type="text" name="description" id="" placeholder="Descripción del producto">
        </div>
        <div class="form-group">
          <label for="price" class="form-label">Precio</label>
          <input  class="form-control" type="number" name="price" id="" placeholder="Precio del producto">
        </div>
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="agregarProducto()">Agregar producto</button>
        </div>
      </form>
  </div>
</div>
